---
apiVersion: v1
kind: Service
metadata:
  name: {{ (printf "%s-%s" .Release.Name "postgres") | quote }}
  labels:
{{ include "mergeLabels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: {{ .Values.postgres.service.port }}
  selector:
    app: {{ include "fullname" . }}
